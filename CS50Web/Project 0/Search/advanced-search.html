<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a href="index.html">Google Search</a>
        Find pages with...
        <form action="https://google.com/search">
            <p>all this words:<input type="text" name="as_q"></p>
            <p>this exact word or phrase:<input type="text" name="as_epq"></p>
            <p>any of these words:<input type="text" name="as_oq"></p>
            <p>none of these words:<input type="text" name="as_eq"></p>
            <input id="as" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
