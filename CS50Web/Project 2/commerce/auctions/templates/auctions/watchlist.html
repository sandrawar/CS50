{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Your watchlist</h2>

    <ul>
    {% for listing in listings %}
        <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a> : {{ listing.description }} {{ listing.photo }}</li>
        {% empty %}
        <p>You didn't add anything to your watchlist.</p>
    {% endfor %}
    </ul>

{% endblock %}
