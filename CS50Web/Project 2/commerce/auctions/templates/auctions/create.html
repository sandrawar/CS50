{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create listning</h2>
    
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="texterea" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="bid" placeholder="Starting bid">
        </div>
        <div class="form-group">
            <select name="category">
                <option value="Home">Home</option>
                <option value="Fashin">Fashion</option>
                <option value="Electronic">Electronic</option>
                <option value="BOOKS">Book</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create a listing">
    </form>

{% endblock %}
